<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun game about trying to guess the word">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    >

    <title>Guess The Word Game | devChallenges.io</title>

    <script defer src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      .btn-shadow {
        filter: drop-shadow(0px 4px 0px #7b248a);
      }

      .text-shadow {
        box-shadow: 0px 4px 0px 0px #030616;
      }
    </style>

    <script defer src="js/app.js"></script>
  </head>
  <body class="min-h-dvh grid place-content-center bg-[url('resources/bg.jpg')] bg-cover">

    <div class="w-100 p-8 bg-[#171e30] text-white rounded-xl">
      <h1 class="hidden">Word Scramblle</h1>
      <img class="mx-auto mb-8" src="resources/word-scramblle-logo.svg" alt="Word Scramblle">

      <div class="text-shadow py-5 tracking-widest rounded-xl text-6xl text-center bg-[#4a5567]">
        <p id="scrambleWord">Scrambled word</p>
      </div>

      <p class="my-8">Tries left: <span id="triesLeft">?</span>/5</p>

      <form id="inputsForm" class="flex flex-wrap justify-center gap-2 my-8" action="#">
        <!-- Dynamic -->
      </form>

      <div class="flex justify-center items-center gap-4 mt-8">
        <button class="btn-shadow py-3 px-6 rounded-lg bg-[#c951e7] text-white" id="btnRandom">Random</button>
        <button class="btn-shadow py-3 px-6 rounded-lg bg-[#c951e7] text-white" id="btnReset">Reset</button>
      </div>
    </div>

  </body>
</html>
