<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun game about trying to guess the word">

    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    >

    <title>Guess The Word Game | devChallenges.io</title>

    <link rel="stylesheet" href="styles.css">

    <script defer src="js/main.js" type="module"></script>
  </head>
  <body class="text-md">

    <main class="main-container">
      <img class="logo" src="resources/word-scramblle-logo.svg" alt="Word Scramble's Logo">

      <div id="textBox" class="text-box text-lg"></div>

      <div id="gameData" class="game-data text-sm">
        <p id="tries"></p>
        <table>
          <tr>
            <td class="mistakes--title">Mistakes:</td>
            <td id="mistakes" class="mistakes">
              <span><span class="correct-one">_</span>u</span>
              <span><span class="correct-one">_</span>n</span>
              <span><span class="correct-one">_</span>s</span>
            </td>
          </tr>
        </table>
      </div>

      <div id="inputsContainer" class="input-box-container">
      </div>

      <div class="more-actions">
        <button id="random" title="Start a new random game (1)">Random</button>
        <button id="reset" title="Reset the values of the actual game (2)">Reset</button>
      </div>
    </main>

  </body>
</html>
